<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedinClone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-user-group"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-toolbox"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-comment-dots"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-bell"></i></a>
        </li>
        <li>
          <a href="#"></a
          ><img
            src="https://media.licdn.com/dms/image/D4D35AQEiTO78aP-vFQ/profile-framedphoto-shrink_200_200/0/1683032047906?e=1683838800&v=beta&t=3-0TIfXtgqxN9HLc6QJn_VgiVphr5fsWl_UCLZhdI30"
            alt=""
          />
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-table-cells"></i></a>
        </li>
      </ul>
    </div>
    <div class="about-me">
      <div class="container">
        <img
          src="https://media.licdn.com/dms/image/D4D35AQEiTO78aP-vFQ/profile-framedphoto-shrink_200_200/0/1683032047906?e=1683838800&v=beta&t=3-0TIfXtgqxN9HLc6QJn_VgiVphr5fsWl_UCLZhdI30"
          alt=""
        />
        <div class="light-div"></div>
        <div class="text-info">
          <h3>Büşra Yılmaz</h3>
          <p>Yıldız Teknik Üniversitesi eğitim kurumunda öğrenci</p>
        </div>
      </div>
    </div>
    <div class="send-post">
      <div class="send-info">
        <img
          src="https://media.licdn.com/dms/image/D4D35AQEiTO78aP-vFQ/profile-framedphoto-shrink_200_200/0/1683032047906?e=1683838800&v=beta&t=3-0TIfXtgqxN9HLc6QJn_VgiVphr5fsWl_UCLZhdI30"
          alt=""
        />
        <input type="text" placeholder="Gönderi paylaş" />
      </div>
      <div class="button-4">
        <button>
          <span><i class="fa-regular fa-image"></i></span> Fotoğraf
        </button>
        <button>
          <span><i class="fa-solid fa-video"></i></span> Video
        </button>
        <button>
          <span><i class="fa-solid fa-calendar-day"></i></span> Etkinlik
        </button>
        <button>
          <span><i class="fa-regular fa-file-lines"></i></span> Yazı yaz
        </button>
      </div>
    </div>
    <div class="posts"></div>
  </body>
</html>
